<h1>Single Page Application на Angular 2+</h1>

<mat-form-field >
  <mat-label>Search</mat-label>
  <input matInput type="text" [(ngModel)]="search" (keyup)="searchArticle()">
</mat-form-field>

<div class="list" *ngIf="list">
  <app-list-item [value]="item" *ngFor="let item of list; let i = index"
                 [@enter]="{ value: '', params: { delay: i * 100 } }"
  ></app-list-item>
</div>

<mat-paginator [length]="totalSize" (page)="changePage($event)"
               [pageSize]="10" [pageIndex]="currentPage">
</mat-paginator>

<router-outlet></router-outlet>
