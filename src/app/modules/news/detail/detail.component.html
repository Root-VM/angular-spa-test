<div class="popup" [@slideInRightOnEnter]>
  <mat-icon routerLink="../">keyboard_arrow_left</mat-icon>

  <mat-card class="example-card" *ngIf="!!data">
    <mat-card-header>
      <mat-card-title>{{data.title}}</mat-card-title>
      <mat-card-subtitle>{{data.author}}</mat-card-subtitle>
    </mat-card-header>
    <div class="block">
      <img [src]="data.urlToImage" [alt]="data.title">
      <mat-card-content>
        <p>{{data.description}}</p>
      </mat-card-content>
    </div>
  </mat-card>

  <div class="not-found" *ngIf="!data">
    Please go back!!! Data is not loaded
  </div>
</div>
